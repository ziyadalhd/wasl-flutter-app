spring.application.name=Wasl

# ---------------------------------------------------------
# إعدادات الاتصال بـ Supabase
# ---------------------------------------------------------
# 1. تم تغيير الرابط من localhost إلى رابط مشروعك في Supabase
# 2. تم تغيير اسم القاعدة من wasl_db إلى postgres (الافتراضي في Supabase)
# 3. تمت إضافة ?sslmode=require لأن الاتصال السحابي يتطلب تشفير
spring.datasource.url=jdbc:postgresql://db.pnolusabolhwsypzuxks.supabase.co:5432/postgres?sslmode=require

spring.datasource.username=postgres
# هام: استبدل 1234 بكلمة المرور الحقيقية التي أنشأتها لمشروع Supabase
spring.datasource.password=445#uqu#wasl
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------------------------------------------
# إعدادات JPA و Hibernate
# ---------------------------------------------------------
# validate هو الخيار الأفضل لأن Flyway هو المسؤول عن إنشاء الجداول
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# ---------------------------------------------------------
# إعدادات Flyway
# ---------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# ضروري جداً عند الانتقال لقاعدة بيانات جديدة (أو غير فارغة) لتجنب الأخطاء
spring.flyway.baseline-on-migrate=true

spring.jackson.serialization.indent_output=true

server.port=8080

logging.level.org.flywaydb=DEBUG
logging.level.org.hibernate.SQL=DEBUG